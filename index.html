<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ninjas Meal App</title>
    <link rel="stylesheet" href="Index.css" />
    <!--CSS link -->
    <script
      src="https://kit.fontawesome.com/686f3fecd5.js"
      crossorigin="anonymous"
    ></script>
    <!--font awesome link -->
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="body-container">
      <!-- header section -->
      <div id="header" class="container-fluid">
        <!-- header navbar section -->
        <div id="nav" class="navbar navbar-info bg-transparent fixed-top">
          <div class="container-fluid">
            <a class="navbar-brand" href="Index.html"
              ><img
                src="https://w7.pngwing.com/pngs/971/466/png-transparent-breakfast-lunch-dinner-meal-breakfast-food-logo-eating.png"
                style="width: 2.5rem; background-color: inherit;"
            /></a>
            <!-- Button for favourite meals list  -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
              onclick="showFavMealList()"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- To show favourite meals -->
            <div
              class="offcanvas offcanvas-end"
              tabindex="-1"
              id="offcanvasNavbar"
              aria-labelledby="offcanvasNavbarLabel"
            >
              <div class="offcanvas-header bg-transparent">
                <h5
                  class="offcanvas-title"
                  id="offcanvasNavbarLabel"
                  style="color: darkgreen;"
                >
                  FAVOURITE MEALS
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div
                id="favourites-body"
                class="offcanvas-body d-flex justify-content-center flex-wrap"
              >
                <div class="spinner-border text-success" role="status">
                  <span class="sr-only">Wait a sec...</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Main Heading-->
        <div id="heading" class="container text-center">
          <h1>&#128523;MEALS&#128523;</h1>
        </div>

        <!-- Search Bar-->
        <div
          id="search-bar"
          class="container text-center mt-5"
          onkeyup="showMealList()"
        >
          <input
            type="search"
            id="my-search"
            class="form-control"
            placeholder="Search here..."
          />
        </div>
        <div id="heading-text" class="mt-3 text-center">
          <h5>Cooking, On the way...</h5>
        </div>
      </div>
      <!-- main section to show searched meals list  -->
      <div
        id="main"
        class="d-flex justify-content-around container flex-wrap mt-5"
      ></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
